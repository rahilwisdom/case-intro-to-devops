version: "3"

services:
  app:
    container_name: app
    build:
      context: ./app
      dockerfile: Dockerfile
    image: ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:${{ github.run_number }}
    restart: always
    ports:
      - 5000:5000
    depends_on:
      - database
    networks:
      - absensi

  database:
    container_name: database
    image: ${{ secrets.DOCKERHUB_USERNAME }}/postgres:${{ github.run_number }}
    build:
      context: ./postgres
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - absensi

networks:
  absensi:

volumes:
  pgdata: